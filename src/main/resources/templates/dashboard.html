<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gym Progress Tracker</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<!-- Navigatiebalk -->
<header>
    <nav class="navbar">
        <div class="logo">
            <a th:href="@{/}">GymTracker</a>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- Dashboardsectie -->
<main class="dashboard-section">
    <h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>
    <p>Track your progress, view statistics, and log new workouts below.</p>

    <section class="dashboard-content">
        <!-- Trainingslogs -->
        <div class="workout-logs">
            <div class="add-workout-form">
                <h2>Add Workout</h2>
                <form id="workoutForm" th:action="@{/workouts/add}" method="post">
                    <label for="exercise">Exercise</label>
                    <input type="text" id="exercise" name="exercise" placeholder="Exercise" required>

                    <label for="sets">Sets</label>
                    <input type="number" id="sets" name="sets" placeholder="Sets" required min="1">

                    <label for="reps">Reps</label>
                    <input type="number" id="reps" name="reps" placeholder="Reps" required min="1">

                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" step="0.1" name="weight" placeholder="Weight (kg)">

                    <button type="submit">Add Workout</button>
                </form>
            </div>
            <h2>Your Workouts</h2>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                </tr>
                </thead>
                <tbody id="workoutList">
                <tr th:each="log : ${workoutLogs}">
                    <td th:text="${#dates.format(log.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${log.exercise}"></td>
                    <td th:text="${log.sets}"></td>
                    <td th:text="${log.reps}"></td>
                    <td th:text="${log.weight}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Grafieken -->
        <div class="charts">
            <h2>Progress Overview</h2>
            <canvas id="progressChart"></canvas>
        </div>

        <!-- Foutmeldingen -->
        <div id="errorDiv" style="color: red; margin-top: 10px;"></div>
    </section>
</main>

<!-- JavaScript voor Chart.js -->
<script th:src="@{/js/chart.js}"></script>

<!-- JavaScript voor AJAX-aanroep -->
<script>
    document.getElementById("workoutForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Voorkom standaard formulier verzenden

        // Verstuur formulierdata via AJAX
        fetch('/workouts/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(new FormData(event.target)) // Verzamel formulierdata
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to add workout.");
                }
                return response.json();
            })
            .then(data => {
                // Update workoutlijst na succesvolle POST-aanroep
                const workoutList = document.getElementById("workoutList");
                workoutList.innerHTML = ""; // Wis bestaande logs
                data.forEach(log => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${new Date(log.dateTime).toLocaleString('en-GB')}</td>
                    <td>${log.exercise}</td>
                    <td>${log.sets}</td>
                    <td>${log.reps}</td>
                    <td>${log.weight}</td>
                `;
                    workoutList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.getElementById("errorDiv");
                errorDiv.textContent = "An error occurred while adding the workout. Please try again.";
            });
    });
</script>

</body>
</html>
