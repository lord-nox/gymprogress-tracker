<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar">
    <nav>
        <!-- Navigatie links -->
        <a th:href="@{/}" th:if="${#authorization.expression('!isAuthenticated()')}">Home</a>
        <a th:href="@{/dashboard}" th:if="${#authorization.expression('isAuthenticated()')}">Dashboard</a>

        <!-- Logout knop -->
        <a href="#" th:if="${#authorization.expression('isAuthenticated()')}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>

        <!-- Logout formulier -->
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
    </nav>
</div>
</body>
</html>
